server:
  port: 8080
spring:
  application:
    name: tero
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/fondo?characterEncoding=utf-8
    username: root
    password: root
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 5000 #连接超时 毫秒
    lettuce:
      pool:
        min-idle: 0
        max-active: 8
        max-idle: 8
        max-wait: -1ms
  main:
    allow-bean-definition-overriding: true
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: 03c5991679bd1d54e66a
            client-secret: f964443bb484a599dbe87f952232990487944f56

tero:
  minio:
    endpoint: http://127.0.0.1:19000
    access-key: minioadmin
    secret-key: minioadmin
  aliyun:
    oss:
      endpoint: aliyun
      access-key-id: aliyun
      secret-access-key: aliyun
  snowflake:
    center-id: 1
    machine-id: 1
  security:
    ignore-uris:
      - /test
      - /test1
mapper:
  mappers:
      - tk.mybatis.mapper.common.Mapper
  notEmpty: true
  style: camelhump
logging:
  level:
    com.oktfolio.tero.dao.mapper: DEBUG
    org.springframework.security: DEBUG
